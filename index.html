<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Presentations</title>

  <meta name="description" content="All of my personal presentations">
  <meta name="author" content="Randy Keyes">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="plugin/highlight/monokai.css">
  <style>
    .reveal .hljs.has-highlights tr:not(.highlight-line) {
      opacity: .1;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1><a href="azure-functions.html">Azure Functions</a></h1>
        <h1><a href="azure-b2c.html">Azure B2C</a></h1>
        <h1><a href="css.html">CSS</a></h1>
      </section>
    </div>
  </div>

  <script src=" dist/reveal.js"></script>
  <script>
    Reveal.initialize();

    const loadScript = src => {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.onload = resolve;
        script.onerror = reject;
        script.src = src;
        document.head.append(script);
      })
    }

    loadScript('plugin/highlight/highlight.js').then(() => {
      Reveal.registerPlugin(RevealHighlight)
    })
  </script>
</body>

</html>
